<app-home></app-home>
<div class="menu-container">
  <h2>Dados Pessoais</h2>
  <form (ngSubmit)="updateUserData()">
    <label for="firstName">Primeiro Nome:</label>
    <input type="text" id="firstName" [(ngModel)]="utilizador.firstName" name="firstName" required>
    <br>
    <label for="lastName">Apelido:</label>
    <input type="text" id="lastName" [(ngModel)]="utilizador.lastName" name="lastName" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="utilizador.email" name="email" required readonly>
    <br>
    <label for="currentPassword">Senha Atual:</label>
    <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required>
    <br>
    <label for="newPassword">Nova Senha:</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    <br>
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" [(ngModel)]="utilizador.phone" name="phone" required>
    <br>
    <label for="taxpayer">NÃºmero de Contribuinte:</label>
    <input type="text" id="taxpayer" [(ngModel)]="utilizador.taxpayer" name="taxpayer" required>
    <br>
    <form (ngSubmit)="updateUserData()">
      <button type="submit" class="registar-button">Atualizar Dados</button>
      <button type="button" (click)="downloadUserData()" class="registar-button">Baixar Dados</button>
  </form>
  </form>
</div>
